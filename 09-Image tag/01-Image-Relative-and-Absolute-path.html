<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        background-color: turquoise;
        text-align: center;
        width: 100%;
      }
      img {
        height: 200px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Image attribute</h2>
      <ul>
        <li>src</li>
        <li>alt</li>
        <li>title</li>
      </ul>

      <h1>Image-Relative Path</h1>
      <hr />
      <img src="./nature.jpg" alt="image unavailable" title="nature" />

      <h1>Image-Absolute Path</h1>
      <img
        src="https://cdn.pixabay.com/photo/2018/10/01/09/21/pets-3715733_960_720.jpg"
        title="pets"
        alt="image unavailable"
      />
    </div>
  </body>
</html>

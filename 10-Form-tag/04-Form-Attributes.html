<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Attributes</title>
    <style>
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Signup</h1>

    <form method="get" novalidate>
      <fieldset>
        <legend>Personal details</legend>

        <label for="fname">First Name:</label>
        <input
          autofocus
          type="text"
          id="fname"
          name="FirstName"
          size="15"
          maxlength="25"
          value="Admin"
        />
        <br />

        Gender:
        <input type="radio" id="male" value="male" name="gen" checked />
        <label for="male">Male</label>

        <input type="radio" id="female" value="female" name="gen" />
        <label for="female">Female</label>
        <br />

        Hobbies:
        <input type="checkbox" id="cricket" value="Cricket" name="hobbie[]" />
        <label for="cricket">Cricket</label>

        <input
          type="checkbox"
          id="football"
          value="football"
          name="hobbie[]"
          checked
        />
        <label for="football">Football</label>

        <input
          type="checkbox"
          id="badminton"
          value="badmiton"
          name="hobbie[]"
        />
        <label for="badminton">Badminton</label><br />
        <br />

        <label for="dob">Date of birth:</label> <br />
        <select name="day" id="dob" size="9">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
        <br />
        <br />

        <label for="email">Email id:</label>
        <input type="email" id="email" name="mail" required /> <br />
        <br />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="18" /> <br />
        <br />

        <label for="website">Website info:</label>
        <input type="url" id="website" name="web" /> <br />
        <br />

        <label for="search">Search:</label>
        <input type="search" id="search" name="search" /> <br />
        <br />
      </fieldset>

      <fieldset>
        <legend>Batch Details:</legend>

        <label for="batch">Batch:</label> <br />
        <select name="day" id="batch" multiple size="2">
          <option value="Morning">Morning</option>
          <option value="Afternoon">Afternoon</option>
          <option value="Evening">Evening</option>
          <option value="Night">Night</option>
        </select>
        <br />
        <br />

        <label for="batchmonth">Batch Month:</label>
        <input type="date" id="batchmonth" name="batchmonth" /> <br />
        <br />

        <label for="Demotime">Demo Timing</label>
        <input disabled type="time" id="Demotime" name="Demotiming" /> <br />
        <br />

        <label for="feesrange">Fees Range:</label>
        <input
          type="range"
          id="feesrange"
          name="fee"
          min="30000"
          max="49900"
          step="100"
          value="35000"
        />
      </fieldset>

      <fieldset>
        <legend>Password details:</legend>
        <label for="pwd">Password:</label>
        <input pattern=".{8,}" type="password" id="pwd" name="pass" /> <br />
        <br />

        <input type="submit" name="signup" value="Signup" />
      </fieldset>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form inside the table</title>
    <style>
      table {
        text-align: left;
      }
      table tr:nth-child(1) > th {
        width: 250px;
        background-color: rgb(215, 183, 244);
        text-align: center;
      }
      table tr:nth-child(2) > td {
        border: none;
        width: 252px;
      }
      table tr:nth-child(2) > td input {
        width: 252px;
      }
      table tr:last-child th {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <form action="#" method="get">
        <tr>
          <th>Name</th>
          <th>Value</th>
        </tr>

        <tr>
          <th>
            <label for="name">Name</label>
          </th>
          <td>
            <input
              type="text"
              id="name"
              name="fname"
              placeholder="Enter your name"
            />
          </td>
        </tr>

        <tr>
          <th>Sex</th>
          <td>
            <input type="radio" id="mgender" name="gender" value="male" />
            <label for="mgender">Male</label>
            <br />
            <input type="radio" id="fegender" name="gender" value="female" />
            <label for="fegender">Female</label>
          </td>
        </tr>

        <tr>
          <th><label for="Eyecolor">Eye Color</label></th>
          <td>
            <select name="Colorofeye" id="Eyecolor">
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="brown">Brown</option>
              <option value="black">Black</option>
            </select>
          </td>
        </tr>

        <tr>
          <th>Check all that apply</th>
          <td>
            <input
              type="checkbox"
              name="check[]"
              value="Over 6 feet tall"
              id="tall"
            />
            <label for="tall">Over 6 feet tall</label> <br />

            <input
              type="checkbox"
              name="check[]"
              value="Over 200 pounds"
              id="weight"
            />
            <label for="weight">Over 200 pounds</label>
          </td>
        </tr>

        <tr>
          <th colspan="2">
            <label for="ability">Describe your athletic ability:</label> <br />
            <textarea
              name="athletic_ability"
              id="ability"
              cols="65"
              rows="6"
            ></textarea>
          </th>
        </tr>

        <tr>
          <th colspan="2">
            <input
              type="submit"
              name="submitbutton"
              value="Enter your information"
            />
          </th>
        </tr>
      </form>
    </table>
  </body>
</html>

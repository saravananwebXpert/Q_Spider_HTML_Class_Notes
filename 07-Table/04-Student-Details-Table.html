<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student-Details Table</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td,
      th {
        width: 150px;
        height: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <caption>
        Student Detials
      </caption>
      <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Rollno</th>
      </tr>
      <tr>
        <td>Vignesh</td>
        <td rowspan="2">Web technology</td>
        <td>1</td>
      </tr>
      <tr>
        <td>Tamil Selvan</td>
        <td>2</td>
      </tr>
      <tr>
        <td>Saravanan</td>
        <td>Javascript</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Vimal</td>
        <td rowspan="2">Java</td>
        <td>4</td>
      </tr>
      <tr>
        <td>viswa</td>
        <td>5</td>
      </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list inside the table</title>
    <style>
      h1,
      h2 {
        text-align: center;
      }
      table {
        border-collapse: collapse;
      }
      th {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Saravanan's Restaurent</h1>
    <h2>Discover the best food & drinks in Chennai</h2>
    <table border="1">
      <!-- row-1 -->
      <tr>
        <th>
          <ol>
            <li>Veg</li>
          </ol>
        </th>

        <td>
          <ul>
            <li>Pongal</li>
            <li>Dosai</li>
            <li>Poori</li>
            <li>Vadai</li>
          </ul>
        </td>
      </tr>

      <!-- row-2 -->
      <tr>
        <th>
          <ol start="2">
            <li>Non-Veg</li>
          </ol>
        </th>

        <td>
          <ul>
            <li>Chicken Biriyani</li>
            <li>Schezwan Chicken Fried Rice</li>
            <li>Grilled Chicken</li>
            <li>Omelette</li>
          </ul>
        </td>
      </tr>

      <!-- row-3 -->
      <tr>
        <th>
          <ol start="3">
            <li>Starter</li>
          </ol>
        </th>

        <td>
          <dl>
            <dt></dt>
            <dd>Fruit-Salad</dd>
          </dl>
        </td>
      </tr>
    </table>
  </body>
</html>

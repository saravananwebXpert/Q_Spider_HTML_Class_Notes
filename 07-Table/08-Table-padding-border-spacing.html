<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table-Padding</title>
    <style>
      th,
      td {
        padding: 15px;
      }
      table {
        border-spacing: 15px;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <caption>
        <b>Table-Padding</b>
      </caption>
      <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Roll.no</th>
      </tr>

      <tr>
        <td>Tamil Selvan</td>
        <td>Web Technology</td>
        <td>1</td>
      </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ordered list</title>
  </head>
  <body>
    <h1>Ordered list - Veg</h1>

    <ol start="3">
      <li>Rice</li>
      <li>Pongal</li>
      <li>Sambar</li>
      <li>Dosai</li>
      <li>Chapathi</li>
    </ol>

    <ol type="a">
      <li>Rice</li>
      <li>Pongal</li>
      <li>Sambar</li>
      <li>Dosai</li>
      <li>Chapathi</li>
    </ol>

    <ol type="A">
      <li>Rice</li>
      <li>Pongal</li>
      <li>Sambar</li>
      <li>Dosai</li>
      <li>Chapathi</li>
    </ol>

    <ol type="i">
      <li>Rice</li>
      <li>Pongal</li>
      <li>Sambar</li>
      <li>Dosai</li>
      <li>Chapathi</li>
    </ol>
  </body>
</html>
